- title: reexports
  desc: >
    These functions are reexported from `data.table`, `rlang`, and `tidyselect`
    for easier access.
  contents:
  - reexports

- title: tidytable constructors
  desc: >
    A tidytable is simply a data.table with nice printing features.


    Note: All tidytable functions automatically convert data.frame/tibble inputs to a data.table/tidytable.
  contents:
  - as_tidytable
  - is_tidytable
  - new_tidytable
  - tidytable

- title: Read/write files
  desc: >
    `fread()` is a simple wrapper around `data.table::fread()` that returns a tidytable.
    `fwrite()` is reexported for use by the user.
  contents:
  - fread

- title: internal
